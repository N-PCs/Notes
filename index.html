<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Notes</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="light-mode">
    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <h1><i class="fas fa-file-contract"></i> Office Notes</h1>
                <div class="theme-toggle">
                    <span>Dark Mode</span>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
            <button id="add-note-btn" class="btn-primary">
                <i class="fas fa-plus"></i> New Note
            </button>
        </header>
        
        <div class="toolbar">
            <div class="search-container">
                <input type="text" id="search-notes" placeholder="Search notes...">
                <i class="fas fa-search"></i>
            </div>
            <div class="view-options">
                <button class="view-option active" data-view="grid"><i class="fas fa-th-large"></i></button>
                <button class="view-option" data-view="list"><i class="fas fa-list"></i></button>
            </div>
        </div>
        
        <div class="notes-container grid-view" id="notes-container">
            <!-- Notes will be added here dynamically -->
        </div>
        
        <div class="note-editor" id="note-editor">
            <div class="editor-header">
                <input type="text" id="note-title" placeholder="Note Title">
                <div class="editor-actions">
                    <button id="attach-file" class="btn-icon" title="Attach File">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="file-input" accept="image/*" style="display: none;">
                    <button id="save-note" class="btn-primary">
                        <i class="fas fa-save"></i> Save
                    </button>
                    <button id="cancel-edit" class="btn-secondary">
                        Cancel
                    </button>
                </div>
            </div>
            <textarea id="note-content" placeholder="Start writing your note here..."></textarea>
            <div class="editor-footer">
                <div class="color-picker">
                    <span>Color:</span>
                    <div class="color-option selected" data-color="#ffffff" style="background-color: #ffffff; border: 1px solid #ddd;"></div>
                    <div class="color-option" data-color="#f8f9fa" style="background-color: #f8f9fa;"></div>
                    <div class="color-option" data-color="#e9f7ef" style="background-color: #e9f7ef;"></div>
                    <div class="color-option" data-color="#e7f1ff" style="background-color: #e7f1ff;"></div>
                    <div class="color-option" data-color="#fff8e6" style="background-color: #fff8e6;"></div>
                </div>
                <div class="attachments-container" id="attachments-container">
                    <!-- Attachments will appear here -->
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
